<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}DICT REGION 2 - CAUAYAN{% endblock %}</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        /* Navbar animation */
        .navbar {
            transform: translateY(-100%);
            animation: slideDown 0.6s ease-out forwards;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }

        /* Optional custom styling for navbar-brand text */
        .navbar-brand span {
            font-weight: bold;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .alert {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.dashboard') }}">
                <img
                    src="{{ url_for('static', filename='uploads/logo.png') }}"
                    alt="Logo"
                    height="50"
                    class="me-2 rounded"
                />
                <span>DICT REGION 2 - CAUAYAN</span>
            </a>
            {% if session.get('user') %}
            <div class="d-flex align-items-center ms-auto">
                <span class="navbar-text text-white me-3 d-flex align-items-center">
                    <i class="bi bi-person-circle me-1"></i> {{ session['user'] }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div
            class="alert alert-warning alert-dismissible fade show d-flex align-items-center"
            role="alert"
        >
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ message }}</div>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
