{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  /* Animation on form load */
  .login-card {
    animation: fadeInUp 0.8s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Smooth focus transitions */
  input:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
    transition: all 0.3s ease-in-out;
  }

  /* Button hover effect */
  .btn-primary:hover {
    background-color: #0b5ed7;
    transform: translateY(-1px);
    transition: 0.2s ease-in-out;
  }

  .btn-outline-secondary:hover {
    background-color: #f8f9fa;
    color: #333;
    transform: translateY(-1px);
    transition: 0.2s ease-in-out;
  }
</style>

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 login-card" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">üîê Login</h3>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">üë§ Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">üîí Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>

        <!-- Show Password Toggle -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="showPasswordCheck" onclick="togglePassword()">
          <label class="form-check-label" for="showPasswordCheck">
            Show Password
          </label>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Show/hide password logic -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
